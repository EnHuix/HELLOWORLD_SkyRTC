<section id="getintouch" class="bounceIn animated">
<div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Sign in failed!</h1>
                <div class="alert alert-danger alert-dismissable"> 
                    <button type="button" class="close" data-dismiss="alert"
                        aria-hidden="true">
                        &times;
                    </button>
                    <strong>Sorry!</strong> Your UserName or password does not match! Please try again.
                </div>
            </div>
        </div>

       
        <h1>
            <span>HELLOWORLD</span>
        </h1>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="glyphicon glyphicon-user"></span> Please sign in</h3>
                </div>
                <div class="panel-body">
                    <form action="/signin" method="post">
                        <div class="form-group">
                            <label>UserName</label>
                            <input type="text" name="username" class="form-control" placeholder="UserName" value="{{ username }}">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Password" value="{{ password }}">
                            <p class="help-block"><a href="/reset_passwd">forget password</a></p>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                        <button type="button" class="btn btn-info" onclick="location.href='/register'">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</div>
</section>
{% endblock %}
