{% extends "base.html" %} {% block main %}
<style>
       
    body{
        background-image:url('/static/img/bg2.jfif');
        background-repeat:no-repeat;
        background-attachment:fixed;
        background-size:cover
    }
</style>
<section id="getintouch" class="bounceIn animated">
<div class="container">
    <!-- <center><h1>重置密码</h1></center> -->
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h1>
        <p class="slogan">- Reset your password -</p>
    </h1>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="glyphicon glyphicon-user"></span> Reset Password</h3>
                </div>
                <div class="panel-body">
                    <form action="/reset_passwd" method="post">
                        <div class="form-group">
                            <label>UserName</label>
                            <input type="text" name="username" class="form-control" placeholder="UserName" value="{{ username }}">
                        </div>
                        <div class="form-group">
                            <label>New Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Password" value="{{ password }}">
                        </div>

                        <center><button type="submit" class="btn btn-primary" onclick="alert('密码已重置')">Save</button></center>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</div>
</section>
{% endblock %}
